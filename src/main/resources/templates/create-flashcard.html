<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Flash Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .container {
      max-width: 500px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
    }
    .back-link {
      text-align: center;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container">
  <h2>Create a New Flash Card</h2>

  <form th:action="@{/collections/{id}/flashcards/create(id=${collection.id})}" method="post">
    <div class="mb-3">
      <label for="frontFace" class="form-label">Front Face:</label>
      <input type="text" id="frontFace" name="frontFace" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="backFace" class="form-label">Back Face:</label>
      <input type="text" id="backFace" name="backFace" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Flash Card</button>
  </form>

  <a th:href="@{/}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
