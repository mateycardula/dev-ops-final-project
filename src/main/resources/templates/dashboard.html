<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .collection-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .collection-card:hover {
      transform: scale(1.05);
    }
    .flash-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      background: #f8f9fa;
    }
    .btn-add-flashcard {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body class="container mt-4">
<h2>Welcome, <span th:text="${username}"></span>!</h2>
<p>You are now logged in.</p>

<form action="/auth/logout" method="post">
  <button type="submit" class="btn btn-danger">Logout</button>
</form>

<hr>

<div class="d-flex justify-content-between align-items-center">
  <h3>Your Collections</h3>
  <a href="/collections/new" class="btn btn-primary">+ Add Collection</a>
</div>

<div id="collections-list" class="row">
</div>

<hr>

<div class="d-flex justify-content-between align-items-center">
  <h3>Flash Cards</h3>
  <a id="add-flashcard-btn" href="#" class="btn btn-success btn-add-flashcard">+ Add Flash Card</a>
</div>

<div id="flashcards-container">
  <p>Select a collection to view its flash cards.</p>
</div>

<script>
  $(document).ready(function () {
    fetchCollections();
    let selectedCollectionId = null;

    function fetchCollections() {
      $.get("/api/collections", function (collections) {
        let collectionHtml = '';
        collections.forEach(collection => {
          collectionHtml += `
                    <div class="col-md-4">
                        <div class="card collection-card p-3 mb-3" data-id="${collection.id}">
                            <h5 class="card-title">${collection.name}</h5>
                        </div>
                    </div>`;
        });
        $("#collections-list").html(collectionHtml);

        $(".collection-card").click(function () {
          selectedCollectionId = $(this).data("id"); // ✅ Set the ID before using it

          if (selectedCollectionId) { // ✅ Ensure ID is valid
            fetchFlashCards(selectedCollectionId);
            $("#add-flashcard-btn").attr("href", `/collections/${selectedCollectionId}/flashcards/new`).show();
          } else {
            console.error("Error: No collection ID found.");
          }
        });
      });
    }

    function fetchFlashCards(collectionId) {
      $.get(`/api/collections/${collectionId}/flashcards`, function (flashcards) {
        let flashcardHtml = '';
        if (flashcards.length === 0) {
          flashcardHtml += `<p>No flash cards in this collection.</p>`;
        } else {
          flashcards.forEach(card => {
            flashcardHtml += `
                        <div class="flash-card">
                            <p><strong>Front:</strong> ${card.frontFace}</p>
                            <p><strong>Back:</strong> ${card.backFace}</p>
                        </div>`;
          });
        }
        $("#flashcards-container").html(flashcardHtml);
      });
    }
  });
</script>
</body>
</html>
